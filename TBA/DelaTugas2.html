<!DOCTYPE html>
<html>
    <head>
        <title>Verifikasi Urutan</title>
    </head>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
        rel="stylesheet"
    />

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 250px;
            background-color: #ffffff;
            padding: 55px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(10, 152, 240);
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        button {
            background-color: #0dbff5;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Poppins", sans-serif;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0dbff5;
            border-radius: 3px;
        }

        button:hover {
            background-color: #555;
        }

        p {
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
    <body>
        <div class="container">
            <h2>Masukkan Kode Rahasia</h2>
            <input
                type="text"
                id="inputBox1"
                placeholder="Kode Rahasia"
                oninput="verifikasiUrutan()"
            />
            <br />
            <input type="text" id="inputBox2" placeholder="Urutan saat ini" />
            <br />
            <button onclick="verifikasiUrutan()">Verifikasi</button>
            <br />
            <h3>Hasil Verifikasi:</h3>
            <p id="hasilVerifikasi"></p>
        </div>

        <script>
            var urutanSaatIni = "";
            function verifikasiUrutan() {
                var input1 = document.getElementById("inputBox1").value;

                // Mengambil nilai urutan saat ini dari inputBox2
                var input2 = document.getElementById("inputBox2").value;

                // Menggabungkan input1 ke urutan saat ini
                urutanSaatIni += input1;

                if (urutanSaatIni === "abc") {
                    document.getElementById("hasilVerifikasi").textContent =
                        "Akses diterima";
                } else {
                    document.getElementById("hasilVerifikasi").textContent =
                        "Akses ditolak";
                }

                // Menampilkan urutan saat ini di inputBox2
                document.getElementById("inputBox2").value = urutanSaatIni;

                // Reset inputBox1 setelah verifikasi
                document.getElementById("inputBox1").value = "";
            }
        </script>
    </body>
</html>
