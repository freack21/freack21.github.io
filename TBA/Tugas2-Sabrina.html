<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tugas 2 | Sabrina</title>
    </head>
    <body>
        <div>
            <input type="text" placeholder="Input" id="inputKata" />
            <button id="submitBtn">Masukkan</button>
            <p id="hasil"></p>
        </div>
        <script>
            const inputKata = document.getElementById("inputKata");
            const submitBtn = document.getElementById("submitBtn");
            const hasil = document.getElementById("hasil");
            submitBtn.onclick = () => {
                let input = inputKata.value;
                if (input == "abc") {
                    hasil.innerText = "Input yang anda masukkan BENAR!!";
                    hasil.style.color = "black";
                } else {
                    hasil.innerText = "Input yang anda masukkan SALAH!!";
                    hasil.style.color = "red";
                }
            };
        </script>
    </body>
</html>
