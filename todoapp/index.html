<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDoApp</title>
</head>
<body>
<div class="container" id="app">
    <span v-if="!getName" id="name">
        <h1>ToDoApp</h1>
        <h3>(makes your activity)</h3>
        <h6>by. Freack</h6>
        <hr>
        <h5>Nama</h5>
        <input type="text" v-model="name" v-on:keyup.enter="setName" placeholder="masukkan nama, lalu enter (maks. 15)" class="txt" maxlength="15">
        <button @click="setName"> Lanjut </button>
    </span>

    <span v-else id="list">
        <h1>{{greet}}, {{nama}}{{t2}}</h1>
        <h4>buat aktifitasmu, buat harimu</h4>
        <div class="nav">
            <button @click="setTodo">Simpan</button>
            <button @click="changeName"> Edit Nama </button>
            <button @click="resetAll">Reset Data</button>
            <!-- <button > Buat Todo </button>
            <button > Buat Jadwal </button> -->
        </div>
        <h5>List Baru</h5>
        <input type="text" v-model="todo" v-on:keyup.enter="addTodo" placeholder="tulis list, lalu enter (maks. 30)" class="txt" maxlength="30">
        <button @click="addTodo" class="add"> Tambah </button>
        <p v-if="!isListed && !getTodo" class="nolist">~ Tidak ada List ~</p>
        <section v-else-if="isListed">
            <h3 class="expl">  Todo List  </h3>
        </section>
        <p v-else class="nolist">~ Tidak ada List ~</p>
        <ul class="todoList">
            <li v-for="(tdl, i) in todoLi">
                <label class="check"> {{tdl}}<input type="checkbox" v-model="todone[i]" :value="todone[i]"><span class="checkmark"></span><button @click="removeTodo(i)">X</button></label>
           </li>
        </ul>
        <p v-if="isListed" class="expl">
            {{(!isDone ? yetDone + ' list tersisa' : 'List telah selesai')}}
            <button @click="removeAll">Hapus Semua</button>
            <button @click="doneAll(true)" class="mark" v-if="!isDone">Tandai Semua</button>
            <button @click="doneAll(false)" class="mark" v-else>Batal Tandai Semua</button>
        </p>
    </span>
</div>

<script src="script.js"></script>
</body>
</html>
