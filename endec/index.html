<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encoder & Decoder</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div id="encoder" class="card">
                <h1>Encoder</h1>
                <input
                    type="number"
                    id="input_I"
                    name="input_I"
                    placeholder="Masukkan jumlah masukan (I)..."
                />
                <button type="submit" id="submit_I">Hasil</button>
            </div>
            <div id="decoder" class="card">
                <h1>Decoder</h1>
                <input
                    type="number"
                    id="input_n"
                    name="input_n"
                    placeholder="Masukkan jumlah masukan (n)..."
                />
                <button type="submit" id="submit_n">Hasil</button>
            </div>
        </div>
        <div class="content">
            <h1 id="title">HASIL</h1>
            <div id="result"></div>
        </div>
